<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="changeDifficulty">
      <select id="difficulty">
        <option id="easy" data-difficulty="easy" value="4">Easy</option>
        <option id="medium" data-difficulty="medium" value="5">Medium</option>
        <option id="hard" data-difficulty="hard" value="6">Hard</option>
      </select>
    </div>
    <div class="board"></div>
    <div class="resetBtn">
      <button id="reset">Reset</button>
    </div>
    <div id="menu">
      <a class="github-mark" href="https://github.com/Rae-Kwon">
          <img src=images/GitHub-Mark-120px-plus.png alt="github mark" width="75px" height="75px">
          <div>My GitHub</div>
      </a>
      
      <a class="github-logo" href="https://github.com/Rae-Kwon/minesweeper">
          <img src="images/GitHub_Logo.png" alt="github logo" width="125px" height="80px">
          <div>Source Code</div>
      </a>
    </div>
    <audio>
      <source src="sounds/bomb.mp3">
    </audio>
  </body>
</html>
