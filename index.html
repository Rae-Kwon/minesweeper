<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes"></div>
    <!---
    <div class="changeSize">
      <input type="radio" id="four-four" name="size" value="4" checked>4 x 4</input>
      <input type="radio" id="five-five" name="size" value="5">5 x 5</input>
      <input type="radio" id="six-six" name="size" value="6">6 x 6</input>
    </div>
    --->
    <div class="changeDifficulty">
      <select id="difficulty">
        <option id="easy" data-difficulty="easy" value="4">Easy</option>
        <option id="medium" data-difficulty="medium" value="5">Medium</option>
        <option id="hard" data-difficulty="hard" value="6">Hard</option>
      </select>
    </div>
    <div class="resetBtn">
      <button id="reset">Reset</button>
    </div>
    <div class="board"></div>
    <audio>
      <source src="sounds/bomb.mp3">
    </audio>
  </body>
</html>
